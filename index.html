<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="manifest" href="site.webmanifest" />
    <title>A To Z voice</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="tittle">
        <h1>Lets Play with Sound</h1>
      </div>
      <div class="main-btn">
        <button class="q btn btn-left">q</button>
        <button class="w btn">w</button>
        <button class="e btn">e</button>
        <button class="r btn">r</button>
        <button class="t btn">t</button>
        <button class="y btn">y</button>
        <button class="u btn">u</button>
        <button class="i btn">i</button>
        <button class="o btn">o</button>
        <button class="p btn">p</button>
        <button class="a btn btn-center">a</button>
        <button class="s btn">s</button>
        <button class="d btn">d</button>
        <button class="f btn">f</button>
        <button class="g btn">g</button>
        <button class="h btn">h</button>
        <button class="j btn">j</button>
        <button class="k btn">k</button>
        <button class="l btn">l</button>
        <button class="z btn btn-last">z</button>
        <button class="x btn">x</button>
        <button class="c btn">c</button>
        <button class="v btn">v</button>
        <button class="b btn">b</button>
        <button class="n btn">n</button>
        <button class="m btn">m</button>
      </div>
      <div class="num-btn">
        <button class="num 1 btn">1</button>
        <button class="num 2 btn">2</button>
        <button class="num 3 btn">3</button>
        <button class="num 4 btn">4</button>
        <button class="num 5 btn">5</button>
        <button class="num 6 btn">6</button>
        <button class="num 7 btn">7</button>
        <button class="num 8 btn">8</button>
        <button class="num 9 btn">9</button>
        <button class="num 0 btn">0</button>
      </div>
    </div>
    <footer><h3>Design By ðŸ’“ ComputechSurya</h3></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
